<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a3a8254123.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col-4">
        <h2 style="margin-top: 40%; margin-left: 20%">Add a Product</h2>
    </div>
    <div class="col-4">
        <div class="container" id="register">
<form th:action="@{/addProduct}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{order}">
    <input type="hidden" th:field="*{cart}">
    Assign Category:
    <input type="text" th:field="*{productType}"><br>
    Enter Product Title:
    <input type="text" th:field="*{productName}"><br>
    Enter Price:
    <input type="number" step="0.01" min="0" th:field="*{price}"><br>
    Select Availability:
    <input type="radio" th:field="*{available}" value="true">in stock
    <input type="radio" th:field="*{available}" value="false">out of stock
    <br>
    Image URL: <input type="text" th:field="*{imageUrl}"><br>
    <input type="submit" value="Submit" class="btn btn-dark">

</form>

        </div>
    </div>
    <div class="col-4"></div>
</div>











<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
