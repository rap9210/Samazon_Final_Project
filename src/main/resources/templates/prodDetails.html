<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a3a8254123.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}" type="text/css">

</head>
<body>
<div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="/" style="color: whitesmoke">Home</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="/login">login</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="/register">Create Account</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark"><a th:href="@{/logout}">logout</a></button>
                    </li>
                    <li>
                        <p>
                            <button class="btn btn-dark"><a th:href="@{/profile}"><p><strong>[[${user.userName}]]</strong></p></a></button>
                        <button class="btn btn-dark"><a th:href="@{/cart}" style="color: yellow"><i class="fas fa-shopping-cart"></i><sup>[[${cart}]]</sup></a></button></p>

                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <img th:src="${product.imageUrl}" style="width: 75px; height: 75px">
        Title: [[${product.productName}]] <br/>
        Category: [[${product.productType}]] <br/>
        Price: [[${product.price}]] <br/>
        <button>
            <a th:href="@{/selectProduct/{id}(id = ${product.id})}">Add</a>
        </button>
    </div>
    <div class="col-4"></div>
</div>













<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
