<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a3a8254123.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}" type="text/css">

</head>
<body>

<div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="/" style="color: whitesmoke">Not-Amazon</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="/login">Login</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="/register">Create Account</a></button>
                    </li>
                    <li class="nav-item" >
                        <button class="btn btn-dark"><a th:href="@{/logout}">logout</a></button>
                    </li>
                    <li>
                        <p>
                            <button class="btn btn-dark"><a th:href="@{/profile}"><strong>[[${user}]]</strong></a></button>
                            <button class="btn btn-dark"><a th:href="@{/cart}" style="color: yellow"><i class="fas fa-shopping-cart"></i><sup>[[${cart}]]</sup></a></button></p>

                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
</div>
<div class="row" style="background-color: #f5f5f5">

    <div class="col-2" ></div>

    <div class="col-8" >
        <table class="table">
            <thead>
            <tr>
                <th>Product Type</th>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>In Stock</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="product :${products}">
                <tr>
                    <td th:text="${product.productType}"></td>
                    <td><img th:src="${product.imageUrl}" style="width: 40px; height: 40px"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:if="${product.available}">in Stock</td>
                    <td th:unless="${product.available}">out of Stock</td>
                    <td th:if="${product.available}">
                        <button>
                            <a th:href="@{/selectProduct/{id}(id = ${product.id})}">Add</a> |
                            <a th:href="@{/details/{id}(id = ${product.id})}">Details</a>
                        </button>
                    </td>


                </tr>
            </div>
            </tbody>
        </table>
    </div>
    <div class="col-2" ></div>
</div>











<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
