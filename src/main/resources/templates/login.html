<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a3a8254123.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}" type="text/css">
</head>
<body>

<div class="row">
    <div class="col-2"></div>
    <div class="col-4">
        <div class="container text-center" id="login">
            <h1>Login</h1>
            <div th:if="${param.error}">
                Invalid username or password
            </div>

            <div th:if="${param.logout}">
                You have been logged out
            </div>

            <form th:action="@{/login}" method="post">
                <div>
                    <label>User name: <input type="text" name="username"/></label>
                </div>
                <div>
                    <label>Password: <input type="password" name="password"/></label>
                </div>
                <div><input class="btn btn-dark" type="submit" value="Sign In"/></div>
            </form>
        </div>
    </div>
    <div class="col-4">
        <div class="container text-center" id="login2">
            <h1>Or</h1>
            <button class="btn btn-dark"><a th:href="@{/register}" style="color: whitesmoke">Create a New Account</a></button>
        </div>
    </div>
    <div class="col-2"></div>
</div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
